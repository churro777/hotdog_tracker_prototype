version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '04:00'
    open-pull-requests-limit: 10
    reviewers:
      - 'churro777' # Replace with your GitHub username
    assignees:
      - 'churro777' # Replace with your GitHub username
    commit-message:
      prefix: 'chore(deps)'
      include: 'scope'
    groups:
      development-dependencies:
        dependency-type: 'development'
        patterns:
          - '@types/*'
          - '@testing-library/*'
          - 'eslint*'
          - 'prettier'
          - 'typescript*'
          - 'vite*'
          - 'vitest*'
      production-dependencies:
        dependency-type: 'production'
        patterns:
          - 'react*'

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: 'ci'
      include: 'scope'
